<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExChanger</title>
    <link rel="stylesheet" href="./app.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" id="image"><img src="./assets/logo.png" alt="" /></a>

        <div id="lists">
          <ul>
            <li><button type="button" class="btn btn-link">Devices</button></li>
            <li>
              <button type="button" class="btn btn-link">Transfers</button>
            </li>
            <li><button type="button" class="btn btn-link">Events</button></li>
            <li><button type="button" class="btn btn-link">Report</button></li>
          </ul>
        </div>

        <div id="searchBar">
          <input
            type="text"
            class="form-control"
            placeholder="Search by device name, IP, tag"
            aria-label="Search by device name, IP, tag"
            aria-describedby="addon-wrapping"
          />
        </div>

        <div id="contact">
          <div class="row">
            <div class="col">
              <p>hery@innorix.com</p>
            </div>
            <div class="col">
              <p>Top manager</p>
            </div>
            <div class="col">
              <a class="settings-icon" href="#"
                ><i class="fas fa-sliders-h"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <hr />

    <div class="container sec-header">
      <h1>Devices</h1>
      <div>
        <button type="button" class="btn btn-secondary">+ Device</button>
        <button type="button" class="btn btn-secondary">+ Transfer</button>
      </div>
    </div>

    <div class="container">
      <div>
        <button type="button" class="btn btn-outline-secondary active">
          All
        </button>
        <button type="button" class="btn btn-outline-secondary">
          <i class="far fa-star"></i>
          Star
        </button>
        <button type="button" class="btn btn-outline-secondary">
          Connected
        </button>
        <button type="button" class="btn btn-outline-secondary">
          Disconnected
        </button>
        <button type="button" class="btn btn-outline-secondary">
          Trasnferring
        </button>
        <button type="button" class="btn btn-outline-secondary">Paused</button>
        <button type="button" class="btn btn-outline-secondary">
          Scheduled
        </button>
        <button type="button" class="btn btn-outline-secondary">Added</button>
      </div>
      <p>129 devices</p>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col">
          <input type="checkbox" />
        </div>
        <div class="col">
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Network
            </button>
          </div>
        </div>
        <div class="col">
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Address
            </button>
          </div>
        </div>
        <div class="col">
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Type
            </button>
          </div>
        </div>
        <div class="col">
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Name
            </button>
          </div>
        </div>
        <div class="col">
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Recieve space
            </button>
          </div>
        </div>
        <div class="col">
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Transfers
            </button>
          </div>
        </div>
        <div class="col">
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Status
            </button>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <div class="container" id="p-section">
      <div class="row">
        <div class="col">
          <p>Private</p>
        </div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="check">
        <input type="checkbox" class="" name="" id="" />
      </div>

      <div class="network-class" id="network-section">
        <p class=""><i class="far fa-star"></i> Private</p>
      </div>

      <div class="address-class">
        <p>192.168.0.1</p>
      </div>

      <div class="type-class">
        <p>Windows 2000</p>
      </div>

      <div class="name-class">
        <p>
          <i style="color: #00a1f1" class="fab fa-windows"></i>Pusan Exchange V8
        </p>
      </div>

      <progress id="file" value="32" max="100">32%</progress>

      <div class="transfer-class">
        <p>3</p>
      </div>

      <div class="p-bars">
        <progress id="file" value="32" max="100">50%</progress>
        <progress id="file" value="32" max="100">32%</progress>
        <progress id="file" value="32" max="100">32%</progress>
      </div>
    </div>
    <hr />

    <div class="container" id="p-section">
      <div class="row">
        <div class="col">
          <p>Exchanger.ai</p>
        </div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="check">
        <input type="checkbox" class="" name="" id="" />
      </div>

      <div class="network-class" id="network-section">
        <p class=""><i class="far fa-star"></i> Cloud</p>
      </div>

      <div class="address-class">
        <p>192.168.0.2 (4)</p>
      </div>

      <div class="type-class">
        <p>Redhat 32.3</p>
      </div>

      <div class="name-class">
        <p><i class="fab fa-linux"></i>For testing transfers</p>
      </div>

      <progress id="file" value="32" max="100">32%</progress>

      <div class="transfer-class">
        <p>0</p>
      </div>

      <div class="status">
        <p>Connected</p>
      </div>
    </div>
    <hr />
  </body>
</html>
